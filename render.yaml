databases:
  - name: postgres
    ipAllowList: []

services:
  - type: web
    name: WebDropDead
    runtime: ruby
    buildCommand: "./render-build.sh"
    startCommand: "bundle exec rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
