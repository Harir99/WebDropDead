databases:
  - name: postgres
    ipAllowList: []
    databaseName: webdropdead
    user: harir99

services:
  - type: web
    name: WebDropDead
    runtime: ruby
    rootDir: WebDropDead
    buildCommand: "./render-build.sh"
    # startCommand: "bundle exec puma -C config/puma.rb"
    startCommand: "bundle exec rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
