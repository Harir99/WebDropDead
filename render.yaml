databases:
  - name: web_drop_dead_db
    databaseName: web_drop_dead_db
    user: harir99

services:
  - type: web
    name: WebDropDead
    runtime: ruby

    buildCommand: ./bin/render-build.sh
    startCommand: bundle exec puma -C config/puma.rb
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: web_drop_dead_db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
